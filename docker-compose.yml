services:
  db:
    image: postgres:17
    container_name: winvale-postgres
    environment:
      POSTGRES_DB: fastapi_db
      POSTGRES_USER: fastapi_user
      POSTGRES_PASSWORD: Yotta1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: winvale-redis
    ports:
      - "6379:6379"
    restart: always

  backend:
    build: .
    container_name: winvale-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    restart: always

volumes:
  postgres_data:
