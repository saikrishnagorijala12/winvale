name: FastAPI CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fastapi_db
          POSTGRES_USER: fastapi_user
          POSTGRES_PASSWORD: Yotta@1234
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U fastapi_user"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        env:
          DB_DIALECT: postgresql+psycopg2
          DB_USERNAME: fastapi_user
          DB_PASSWORD: Yotta@1234
          WORKING_DB: fastapi_db
          DB_SERVER: localhost
          DB_PORT: 5432
          AWS_REGION: eu-north-1
          USER_POOL_ID: eu-north-1_6otZrR1l5
          APP_CLIENT_ID: 7hk1q4rodihotqbjr8mrqsebmv
        run: |
          export PYTHONPATH=.
          pytest -v

      - name: Build Docker image
        run: |
          docker build -t fastapi-backend .
