version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Installing dependencies"
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Running tests"
      - pytest || echo "No tests found, skipping"

  build:
    commands:
      - echo "Build step"
      - uvicorn main:app --reload

artifacts:
  files:
    - '**/*'
